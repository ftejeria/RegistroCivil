<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro Civil</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>

    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img
          src="assets/icono-urugya.jpg"
          width="30"
          height="30"
          class="d-inline-block align-top"
          alt=""
        />
        Registro Civil
      </a>
    </nav>

    <div
      class="alert alert-danger alert-dismissible show"
      role="alert"
      id="alertaError"
    >
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="jumbotron">
      <div class="row">
        <div class="col-2">
          <h3>Formulario</h3>
          <form id="form-registrar-persona">
            <label for="input-nombre">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="input-nombre"
              placeholder="Juan"
            />

            <label for="input-apellido">Apellido</label>
            <input
              type="text"
              class="form-control"
              id="input-apellido"
              placeholder="Perez"
            />

            <label class="mr-sm-2" for="inlineFormCustomSelect">Sexo</label>
            <select
              class="custom-select mr-sm-2"
              id="select-sexo"
              aria-placeholder="M"
            >
              <option selected>Sexo</option>
              <option value="M">M</option>
              <option value="F">F</option>
              <option value="O">O</option>
            </select>

            <label for="input-edad">Edad</label>
            <input
              type="text"
              id="input-edad"
              class="form-control"
              placeholder="21"
            />
            <br />
            <button type="submit" class="btn btn-primary">Registrar</button>
            <button
              id="btn-mostrar-resultado"
              type="button"
              class="btn btn-primary"
            >
              Mostrar Personas
            </button>
          </form>
        </div>
        <div class="col" id="col-personas">
          <h3>Personas</h3>
          <table class="table" id="tabla-personas">
            <thead>
              <tr>
                <th scope="col">DNI</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Edad</th>
                <th scope="col">Sexo</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
    <div class="jumbotron" id="jumbotron-metricas">
      <h3>Obtener Metricas</h3>
      <button id="btn-metricas-mayores" type="button" class="btn btn-primary">
        Mayores de Edad
      </button>
      <button id="btn-metricas-menores" type="button" class="btn btn-primary">
        Menores de Edad
      </button>
      <button
        id="btn-metricas-mayor-a-menor"
        type="button"
        class="btn btn-primary"
      >
        Ordenadas por Edad(mayor a menor)
      </button>
      <button
        id="btn-metricas-menor-a-mayor"
        type="button"
        class="btn btn-primary"
      >
        Ordenadas por Edad(menor a mayor)
      </button>
      <button
        id="btn-metricas-alfabeticamente"
        type="button"
        class="btn btn-primary"
      >
        Ordenadas Alfabeticamente
      </button>
      <button id="btn-metricas-sexo-m" type="button" class="btn btn-primary">
        Ordenadas por Sexo (M)
      </button>
      <button id="btn-metricas-sexo-f" type="button" class="btn btn-primary">
        Ordenadas por Sexo (F)
      </button>
      <button id="btn-metricas-sexo-o" type="button" class="btn btn-primary">
        Ordenadas por Sexo (O)
      </button>
    </div>

    <script src="js/main.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

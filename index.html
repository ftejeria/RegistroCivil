<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro Civil</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="assets/icono-urugya.jpg" type="image/x-icon">
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>

    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">
        <img
          src="assets/icono-urugya.jpg"
          width="30"
          height="30"
          class="d-inline-block align-top"
          alt=""
        />
        Registro Civil
      </a>
    </nav>

    <div
      class="alert alert-danger alert-dismissible show"
      role="alert"
      id="alertaError"
    >
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="container-fluid jumbotron">

      <div class="row">
        <div class="col col-sm-3">
          <h3>Formulario</h3>
          <form id="form-registrar-persona">
            <label for="input-nombre">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="input-nombre"
              placeholder="Juan"
            />

            <label for="input-apellido">Apellido</label>
            <input
              type="text"
              class="form-control"
              id="input-apellido"
              placeholder="Perez"
            />

            <label class="mr-sm-2" for="inlineFormCustomSelect">Sexo</label>
            <select
              class="custom-select mr-sm-2"
              id="select-sexo"
              aria-placeholder="M"
            >
              <option selected>Sexo</option>
              <option value="M">M</option>
              <option value="F">F</option>
              <option value="O">O</option>
            </select>

            <label for="input-edad">Edad</label>
            <input
              type="text"
              id="input-edad"
              class="form-control"
              placeholder="21"
            />
            <br />
            <button type="submit" class="btn btn-dark">Registrar</button>

          </button>
          </form>
        </div>
        <div class="col" id="col-personas">
          <span>Filtro: </span>
          <input type="text" id="myFilter"  placeholder="dni" title="Busque por atributos">
          <h3>Personas</h3>
          <table class="table" id="tabla-personas">
            <thead>
              <tr>
                <th scope="col">DNI</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Edad</th>
                <th scope="col">Sexo</th>
                <th scope="col" id="borrar-persona"></th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
    <div class="jumbotron" id="jumbotron-metricas">
      
      <h3>Obtener Metricas</h3>
      <button id="btn-metricas-mayores" type="button" class="btn btn-dark">
        Mayores de Edad
      </button>
      <button id="btn-metricas-menores" type="button" class="btn btn-dark">
        Menores de Edad
      </button>
      <button
        id="btn-metricas-mayor-a-menor"
        type="button"
        class="btn btn-dark"
      >
        Ordenadas por Edad(mayor a menor)
      </button>
      <button
        id="btn-metricas-menor-a-mayor"
        type="button"
        class="btn btn-dark"
      >
        Ordenadas por Edad(menor a mayor)
      </button>
      <button
        id="btn-metricas-alfabeticamente"
        type="button"
        class="btn btn-dark"
      >
        Ordenadas Alfabeticamente
      </button>
      <button id="btn-metricas-sexo-m" type="button" class="btn btn-dark">
        Ordenadas por Sexo (M)
      </button>
      <button id="btn-metricas-sexo-f" type="button" class="btn btn-dark">
        Ordenadas por Sexo (F)
      </button>
      <button id="btn-metricas-sexo-o" type="button" class="btn btn-dark">
        Ordenadas por Sexo (O)
      </button>

    </div>

<!-- Modal -->
<div class="modal" id="exampleModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Eliminar</h5>
      </div>
      <div class="modal-body">
        <p id="modal-value"></p>
      </div>
      <div class="modal-footer" style="margin: auto;">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id='eliminar-modal'>Si</button>
        <button type="button" class="btn btn-secondary " data-bs-dismiss="modal">No</button>
      </div>
    </div>
  </div>
</div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
